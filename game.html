<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ペンギン逢わせ</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="game.css">
  </head>
  <body>
    <audio preload="auto" src="audio/カードめくり1.mp3" id="audio"></audio>
    <audio preload="auto" loop src="audio/254_long_BPM180.mp3" id="bgm"></audio>

    <div class="container">
      <div id="game_board"></div>
      <div id="result_field">
        <div class="timer">
          <div id="result">
          </div>
        </div>
        <div class="pengin_explain">
          <div><img src="" alt="" id="pengens"></div>
          <div class="explain">
            ペンギン解説
          </div>
          
          <div id="explain">
          </div>
          
        </div>
        
      </div>
    </div>
    <div id="screen">
      <div id = "endmodal">
        <h1 class="timeUp">TimeUp...</h1>
        <img src = "/img/crying_penguin.png" class = "modal_penguin"/>
        <h2 class="timeUp">お母さん....</h2>
        <button onclick="location.href='index.html'" class = "modal_button">スタートに戻る</button>
      </div>
    </div>
    
    <div id = "resultmodal">
      <h1 class="clear">結果</h1>
      <h3 id="game-result"></h3>
      <img id="saikai"> ペンギン再開.gif <img>
      
      <button onclick="location.href='index.html'" class = "modal_button">スタートに戻る</button>
    </div>
    <script src="game.js" type="module"></script>

  </body>
</html>
